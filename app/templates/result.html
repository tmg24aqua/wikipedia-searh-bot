<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Search Result</title>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <p>{{ summary }}</p>
        {% if url %}
        <p><a href="{{ url }}" target="_blank">Read full article on Wikipedia</a></p>
        {% endif %}
        <a href="/">New Search</a>
    </div>
</body>
</html>
